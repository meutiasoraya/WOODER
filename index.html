<script>
        $(document).ready(function(){       
            var scroll_pos = 0;
            $(".header").scroll(function() { 
                scroll_pos = $(this).scrollTop();
                if(scroll_pos > 100) {
                    $(".header").css('background-color', '#ffffff');
                } else {
                    $(".header").css('background-color', '#111111');
                }
                console.log(scroll_pos);
            });
        });
